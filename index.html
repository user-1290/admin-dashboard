<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="header">
    <div class="top">
      <div class="left">
        <p>icon</p>
        <p>bar</p>
      </div>
      <div class="right">
        <p>bell</p>
        <p>icon</p>
        <p>name</p>
      </div>
    </div>
    <div class="bot">
      <div class="left">
        <p class="icon">icon</p>
        <p>Hi there,</p>
        <p>name</p>
      </div>
      <div class="right">
        <p>new</p>
        <p>upload</p>
        <p>share</p>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="logo">
      <img src="./icons/view-dashboard.png" alt="dashboard icon">
      <p>Dashboard</p>
    </div>
    <div class="links">
      <div class="link">
        <img src="./icons/home.png" alt="home icon">
        <p>Home</p>
      </div>
      <div class="link">
        <img src="./icons/card-account-details-outline.png" alt="profile icon">
        <p>Profile</p>
      </div>
      <div class="link">
        <img src="./icons/message-reply.png" alt="messages icon">
        <p>Messages</p>
      </div>
      <div class="link">
        <img src="./icons/clock-time-five.png" alt="history icon">
        <p>History</p>
      </div>
      <div class="link">
        <img src="./icons/file.png" alt="tasks icon">
        <p>Tasks</p>
      </div>
      <div class="link">
        <img src="./icons/account-group.png" alt="communities icon">
        <p>Communities</p>
      </div>
    </div>
    <div class="settings">
      <div class="setting">
        <img src="./icons/cog.png" alt="settings icon">
        <p>Settings</p>
      </div>
      <div class="setting">
        <img src="./icons/help-box.png" alt="support icon">
        <p>Support</p>
      </div>
      <div class="setting">
        <img src="./icons/shield-check.png" alt="privacy icon">
        <p>Privacy</p>
      </div>
    </div>
  </div>

  <main>
    <div class="projects">
      <h2 class="projects-title">Your Projects</h2>
      <div class="card">card</div>
      <div class="card">card</div>
      <div class="card">card</div>
      <div class="card">card</div>
      <div class="card">card</div>
      <div class="card">card</div>
    </div>
    <div class="announcements">
      <h2>Announcements</h2>
      <div class="card">card</div>
      <div class="card">card</div>
      <div class="card">card</div>
    </div>
    <div class="trending">
      <h2>Trending</h2>
      <div class="card">card</div>
      <div class="card">card</div>
      <div class="card">card</div>
    </div>
  </main>
</body>
</html>
